<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Berbagai macam hiasan text</title>
</head>
<body>
    <p>Ini jenis tulisan Biasa</p>
    <p><b>Ini jenis tulisan Bold</b></p>
    <p><i>Ini jenis tulisan Italic</i></p>
    <p><u>Ini jenis tulisan Underline</u></p>
    <p><del>Ini jenis tulisan Strikeout</del></p>
    <p><marquee>Ini jenis tulisan Marquee</marquee></p>
</body>
</html>
